{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>{% block title %}Video Editor{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'editor/styles.css' %}">
    <script src="{% static 'editor/index.js' %}" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            {% if user.is_authenticated %}
                <a class="navbar-brand" onclick="return false" href="/">{{ user.username }}</a>
            {% else %}
                <a class="navbar-brand" onclick="return false" href="/register">Register</a>
            {% endif %}
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="return false" aria-current="page" href="/">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="return false" href="/instructions">Instructions</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" onclick="return false" href="/login">Log in</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
  </body>
</html>
